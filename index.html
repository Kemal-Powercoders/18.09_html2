<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>2020</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <h1>2020</h1>
    <p>Please inform your comments and suggestions.</p>
    
    <div>
        <label for="email">Enter your globex.com email:</label>
        <input type="email" id="email" pattern=".+@globex.com" size="30" required>
        <label for="phone">Enter your phone number:</label>
    </div>
    
    <div>
        <input type="tel" id="phone" name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required>
       
        <small>Format: 123-456-7890</small>
    </div>
        
    <div>
        <label for="tentacles">Number of tentacles (10-100):</label>

        <input type="number" id="tentacles" name="tentacles"
       min="10" max="100">
    </div>
    <div>
    <p>Choose your monster's colors:</p>

<div>
    <input type="color" id="head" name="head"
           value="#e66465">
    <label for="head">Head</label>
</div>

<div>
    <input type="color" id="body" name="body"
            value="#f6b73c">
    <label for="body">Body</label>
</div>

<div>
    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" value="2020-09-18"   
       min="2020-09-18" max="2030-12-31">
</div>
</body>
</html>
